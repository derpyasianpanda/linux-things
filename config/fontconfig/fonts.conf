<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
    <family>Monaco</family> <!-- Font Name -->
        <prefer>
            <family>Monaco</family> <!-- Preferred monospace font -->
            <family>monospace</family> <!-- Fallback monospace font -->
            <family>Blobmoji</family> <!-- Preferred emoji font -->
            <family>Noto Color Emoji</family> <!-- Fallback emoji font -->
        </prefer>
    </alias>
    <!-- Remember to run `fc-cache \-\-really-force` to refresh -->
</fontconfig>

